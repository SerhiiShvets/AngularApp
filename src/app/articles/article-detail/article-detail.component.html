<div class="article-container">
    <mat-card class="article-card">
        <mat-card-header>
          <mat-card-title>
            {{ article.heading }}
          </mat-card-title>
          <mat-card-subtitle>
            <p>By {{ article.author }}</p>
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ article.sourceUrl }}">
        <mat-card-content>
            <p>{{ article.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
