
<div class="container">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="header">
          <h3>{{ title }}</h3>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <app-sources-selector (sourceNameChange)="recieveSourceName($event)">

      </mat-form-field>       
          <a routerLink="add" routerLinkActive="active">Add</a>

          </app-filter> -->
      </mat-toolbar-row>
    </mat-toolbar>
</div>
