<form>
    <mat-form-field class="example-full-width">
        <mat-label>Heading</mat-label>
        <input matInput placeholder="Enter a heading" [ngModel]="newHeading" [ngModelOptions]="{standalone: true}">>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [ngModel]="newDate" [ngModelOptions]="{standalone: true}">>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Short description</mat-label>
        <input matInput placeholder="Short description" [ngModel]="newShortDescription" [ngModelOptions]="{standalone: true}">>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" [ngModel]="newAuthor" [ngModelOptions]="{standalone: true}">>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." [ngModel]="newComent" name="coment"></textarea>>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" [ngModel]="newSourceUrl" [ngModelOptions]="{standalone: true}">>
    </mat-form-field>    
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="addArticle()">Save</button>
        <button mat-raised-button color="primary">Cancel</button>     
    </div>
</form>
