<form>
    <mat-form-field class="example-full-width">
        <mat-label>Enter a heading</mat-label>
        <input matInput  [ngModel]="newHeading" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Pick a date</mat-label>
        <input matInput [matDatepicker]="picker" [ngModel]="newDate" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Short description</mat-label>
        <input matInput [ngModel]="newShortDescription" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Author</mat-label>
        <input matInput [ngModel]="newAuthor" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput [ngModel]="newComent" name="coment"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>URL</mat-label>
        <input matInput [ngModel]="newSourceUrl">
    </mat-form-field>    
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="addArticle()">Save</button>
        <button mat-raised-button color="primary">Cancel</button>     
    </div>
</form>
